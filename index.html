<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1ce5988906.js" crossorigin="anonymous"></script>
    <title>Countdown</title>
</head>

<body>

    <h1>we're launching soon</h1>

    <span id="countdown" class="countdown">
        <div class="time">
            <div class="img" id="days">00</div>
            <p>days</p>
        </div>

        <div class="time">
            <div class="img" id="hours">00</div>
            <p>Hours</p>
        </div>

        <div class="time">
            <div class="img" id="minutes">00</div>
            <p>Minutes</p>
        </div>

        <div class="time">
            <div class="img" id="seconds">00</div>
            <p>Seconds</p>
        </div>
    </span>


    <footer>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-pinterest-square"></i>
    </footer>

    <!-- script -->
    <script src="app.js"></script>
</body>

</html>
